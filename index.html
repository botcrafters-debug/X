<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calculators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculators-container">
        <!-- Regular Trade Calculator -->
        <div class="calculator-container">
            <h1>Trade Profit Calculator</h1>
            <div class="input-group">
                <label for="entryPrice">Entry Price:</label>
                <input type="number" id="entryPrice" placeholder="Enter buy price">
            </div>
            <div class="input-group">
                <label for="exitPrice">Exit Price:</label>
                <input type="number" id="exitPrice" placeholder="Enter sell price">
            </div>
            <button onclick="calculateProfit()">Calculate Profit</button>
            <div id="result" class="result"></div>
        </div>

        <!-- Crypto Calculator -->
        <div class="calculator-container">
            <h1>Crypto Profit Calculator</h1>
            <div class="input-group">
                <label for="cryptoEntryPrice">Entry Price (USD):</label>
                <input type="number" id="cryptoEntryPrice" placeholder="Enter buy price per coin">
            </div>
            <div class="input-group">
                <label for="investmentAmount">Investment Amount (USD):</label>
                <input type="number" id="investmentAmount" placeholder="Enter amount invested">
            </div>
            <div class="input-group">
                <label for="cryptoExitPrice">Exit Price (USD):</label>
                <input type="number" id="cryptoExitPrice" placeholder="Enter sell price per coin">
            </div>
            <button onclick="calculateCryptoProfit()">Calculate Crypto Profit</button>
            <div id="cryptoResult" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
